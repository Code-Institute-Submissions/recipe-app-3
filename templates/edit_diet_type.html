{% extends 'base.html' %} {% block content %}

<h3 class="deep-purple-text text-darken-4 center-align">Add Diet Type</h3>
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_diet_type', diet_id=diet_type._id) }}">

    <!--Diet Name-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas far-folder-open prefix deep-purple-text"></i>
        <input
          id="diet_name"
          name="diet_name"
          minlength="3"
          maxlength="25"
          type="text"
          class="validate"
          value="{{ diet_type.diet_name }}"
          required
        />
        <label for="diet_name">Diet Name</label>
      </div>
    </div>
    <!--submit button-->
    <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large green darken-3">
                Update<i class="fas fa-check right"></i>
            </button>
            <a href="{{ url_for('get_diet_types') }}" class="btn-large red">
                Cancel<i class="fas fa-times right"></i>
            </a>
        </div>
    </div>

  </form>
</div>

{% endblock %}
