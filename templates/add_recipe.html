{% extends 'base.html' %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>
<div class="row card-panel grey lighten-5">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('add_recipe') }}"
    enctype="multipart/form-data"
  >
    <!--Recipe Category-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
        <select
          id="recipe_category"
          name="recipe_category"
          class="validate"
          required
        >
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
          <option value="{{ category.category_name }}"
            >{{ category.category_name }}</option
          >
          {% endfor %}
        </select>
        <label for="recipe_category">Recipe Category</label>
      </div>
    </div>

    <!--Recipe Name-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="recipe_name"
          name="recipe_name"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
          required
        />
        <label for="recipe_name">Recipe Name</label>
      </div>
    </div>

    <!--Diet Type-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
        <select id="diet_type" name="diet_type" class="validate" required>
          <option value="" disabled selected>Choose Diet Type</option>
          {% for diet_type in diet_types %}
          <option value="{{ diet_type.diet_name|capitalize }}"
            >{{ diet_type.diet_name|capitalize }}</option
          >
          {% endfor %}
        </select>
        <label for="diet_type">Diet Type</label>
      </div>
    </div>

    <!--Ingredients Array -->
    <div class="row">
    <h6 id="ingredient-heading">Please add one ingredient on each line:</h6>
      <div id="addInput" class="input-field col s12">
        <div class="input-field">
          <label for="ingredient">Ingedient</label>
          <input id="ingredient" name="ingredient" type="text" required />
        </div>
      </div>
      <a type="button" onClick="addInput('addInput');"
        ><i class="fas fa-plus-circle"></i
      ></a>
    </div>

    <!--Cooking directions Array -->

    <div class="row">
      <div class="input-field col s12">
        <input
          id="cooking_directions"
          name="cooking_directions"
          type="text"
          required
        />
        <input
          id="cooking_directions"
          name="cooking_directions"
          type="text"
          required
        />
        <label for="cooking_directions">Cooking Directions</label>
      </div>
    </div>

    <!--Image-->
    <div class="row">
      <div class="input-field col s12">
        <div><label for="image">Meal Photo</label></div>
        <input type="file" name="image" id="image" accept=".jpg, .jpeg, .png" />
      </div>
    </div>

    <!--Link to the original recipe-->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          id="link"
          name="link"
          minlength="5"
          maxlength="50"
          type="url"
          class="validate"
        />
        <label for="link">Source Link</label>
      </div>
    </div>

    <!--submit button-->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
          Add Recipe<i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
